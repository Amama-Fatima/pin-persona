name: Keep Render app awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping Render app
        run: |
          echo "Ping starting at $(date -u)"
          curl -sS --retry 3 --retry-delay 5 --max-time 20 \
            -H "User-Agent: GitHub-Actions-Keeper" \
            "https://pin-persona.onrender.com/health?_ts=$(date +%s)" \
            -o /dev/null -w "HTTP %{http_code}\n" || true
