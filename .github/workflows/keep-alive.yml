name: Keep Render apps awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping Render apps
        run: |
          echo "Ping starting at $(date -u)"

          echo "Pinging al-waleed-clinic..."
          curl -sS --retry 3 --retry-delay 5 --max-time 20 \
            -H "User-Agent: GitHub-Actions-Keeper" \
            "https://al-waleed-clinic.onrender.com/api/health?_ts=$(date +%s)" \
            -o /dev/null -w "HTTP %{http_code}\n" || true

          echo "Pinging auction-oop3..."
          curl -sS --retry 3 --retry-delay 5 --max-time 20 \
            -H "User-Agent: GitHub-Actions-Keeper" \
            "https://auction-oop3.onrender.com/?_ts=$(date +%s)" \
            -o /dev/null -w "HTTP %{http_code}\n" || true
